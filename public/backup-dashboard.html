<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Management - AM Reports Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .backup-status {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Backup Management</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="window.location.href='/college-dashboard'" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </button>
                    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Status Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-database text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Backups</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalBackups">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-hdd text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Size</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalSize">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <i class="fas fa-clock text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Last Backup</p>
                        <p class="text-2xl font-bold text-gray-900" id="lastBackup">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <i class="fas fa-shield-alt text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Status</p>
                        <p class="text-2xl font-bold text-green-600 backup-status" id="backupStatus">Active</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-lg shadow mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Quick Actions</h2>
            </div>
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <button onclick="createBackup('full', 'daily')" class="bg-blue-500 text-white px-4 py-3 rounded-lg hover:bg-blue-600 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Create Daily Backup
                    </button>
                    <button onclick="createBackup('full', 'weekly')" class="bg-green-500 text-white px-4 py-3 rounded-lg hover:bg-green-600 transition-colors">
                        <i class="fas fa-calendar-week mr-2"></i>Create Weekly Backup
                    </button>
                    <button onclick="createEmergencyBackup()" class="bg-red-500 text-white px-4 py-3 rounded-lg hover:bg-red-600 transition-colors">
                        <i class="fas fa-exclamation-triangle mr-2"></i>Emergency Backup
                    </button>
                    <button onclick="refreshData()" class="bg-gray-500 text-white px-4 py-3 rounded-lg hover:bg-gray-600 transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh Data
                    </button>
                </div>
            </div>
        </div>

        <!-- Backup Categories -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Daily Backups -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">
                        <i class="fas fa-calendar-day text-blue-500 mr-2"></i>Daily Backups
                    </h3>
                </div>
                <div class="p-6">
                    <div id="dailyBackups" class="space-y-3">
                        <div class="text-gray-500 text-center py-4">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Weekly Backups -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">
                        <i class="fas fa-calendar-week text-green-500 mr-2"></i>Weekly Backups
                    </h3>
                </div>
                <div class="p-6">
                    <div id="weeklyBackups" class="space-y-3">
                        <div class="text-gray-500 text-center py-4">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Monthly Backups -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">
                        <i class="fas fa-calendar-alt text-purple-500 mr-2"></i>Monthly Backups
                    </h3>
                </div>
                <div class="p-6">
                    <div id="monthlyBackups" class="space-y-3">
                        <div class="text-gray-500 text-center py-4">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Emergency Backups -->
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">
                        <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>Emergency Backups
                    </h3>
                </div>
                <div class="p-6">
                    <div id="emergencyBackups" class="space-y-3">
                        <div class="text-gray-500 text-center py-4">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Backup Details Modal -->
        <div id="backupModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-screen overflow-y-auto">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <div class="flex justify-between items-center">
                            <h3 class="text-lg font-semibold text-gray-900">Backup Details</h3>
                            <button onclick="closeBackupModal()" class="text-gray-400 hover:text-gray-600">
                                <i class="fas fa-times text-xl"></i>
                            </button>
                        </div>
                    </div>
                    <div class="p-6" id="backupModalContent">
                        <!-- Content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentBackups = [];
        let backupStats = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadBackupData();
        });

        // Load backup data
        async function loadBackupData() {
            try {
                const response = await fetch('/api/backup/list', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load backup data');
                }
                
                const data = await response.json();
                currentBackups = data.backups;
                backupStats = data.statistics;
                
                updateDashboard();
                renderBackupCategories();
                
            } catch (error) {
                console.error('Error loading backup data:', error);
                showNotification('Error loading backup data', 'error');
            }
        }

        // Update dashboard statistics
        function updateDashboard() {
            document.getElementById('totalBackups').textContent = backupStats.total || 0;
            document.getElementById('totalSize').textContent = formatBytes(backupStats.totalSize || 0);
            
            if (currentBackups.length > 0) {
                const lastBackup = currentBackups[0];
                document.getElementById('lastBackup').textContent = formatDate(lastBackup.timestamp);
            } else {
                document.getElementById('lastBackup').textContent = 'None';
            }
        }

        // Render backup categories
        function renderBackupCategories() {
            const categories = ['daily', 'weekly', 'monthly', 'emergency'];
            
            categories.forEach(category => {
                const container = document.getElementById(`${category}Backups`);
                const categoryBackups = currentBackups.filter(b => b.category === category);
                
                if (categoryBackups.length === 0) {
                    container.innerHTML = '<div class="text-gray-500 text-center py-4">No backups found</div>';
                    return;
                }
                
                container.innerHTML = categoryBackups.map(backup => `
                    <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 cursor-pointer" onclick="showBackupDetails('${backup.backupId}')">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="font-medium text-gray-900">${backup.backupId}</p>
                                <p class="text-sm text-gray-500">${formatDate(backup.timestamp)}</p>
                                <p class="text-sm text-gray-500">${backup.fileCount} files, ${backup.directoryCount} directories</p>
                            </div>
                            <div class="text-right">
                                <p class="font-medium text-gray-900">${backup.sizeFormatted}</p>
                                <div class="flex space-x-2 mt-2">
                                    <button onclick="event.stopPropagation(); restoreBackup('${backup.backupId}')" class="text-blue-600 hover:text-blue-800 text-sm">
                                        <i class="fas fa-undo mr-1"></i>Restore
                                    </button>
                                    <button onclick="event.stopPropagation(); deleteBackup('${backup.backupId}')" class="text-red-600 hover:text-red-800 text-sm">
                                        <i class="fas fa-trash mr-1"></i>Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            });
        }

        // Create backup
        async function createBackup(type, category) {
            try {
                const response = await fetch('/api/backup/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ type, category })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create backup');
                }
                
                const result = await response.json();
                showNotification(`Backup created successfully: ${result.backup.backupId}`, 'success');
                loadBackupData();
                
            } catch (error) {
                console.error('Error creating backup:', error);
                showNotification('Error creating backup', 'error');
            }
        }

        // Create emergency backup
        async function createEmergencyBackup() {
            try {
                const response = await fetch('/api/backup/emergency', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create emergency backup');
                }
                
                const result = await response.json();
                showNotification(`Emergency backup created: ${result.backup.backupId}`, 'success');
                loadBackupData();
                
            } catch (error) {
                console.error('Error creating emergency backup:', error);
                showNotification('Error creating emergency backup', 'error');
            }
        }

        // Show backup details
        async function showBackupDetails(backupId) {
            try {
                const response = await fetch(`/api/backup/${backupId}`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load backup details');
                }
                
                const data = await response.json();
                
                document.getElementById('backupModalContent').innerHTML = `
                    <div class="space-y-6">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <h4 class="font-medium text-gray-900">Backup ID</h4>
                                <p class="text-gray-600">${data.backup.backupId}</p>
                            </div>
                            <div>
                                <h4 class="font-medium text-gray-900">Category</h4>
                                <p class="text-gray-600">${data.backup.category}</p>
                            </div>
                            <div>
                                <h4 class="font-medium text-gray-900">Type</h4>
                                <p class="text-gray-600">${data.backup.type}</p>
                            </div>
                            <div>
                                <h4 class="font-medium text-gray-900">Size</h4>
                                <p class="text-gray-600">${data.backup.sizeFormatted}</p>
                            </div>
                            <div>
                                <h4 class="font-medium text-gray-900">Created</h4>
                                <p class="text-gray-600">${formatDate(data.backup.timestamp)}</p>
                            </div>
                            <div>
                                <h4 class="font-medium text-gray-900">Files</h4>
                                <p class="text-gray-600">${data.backup.fileCount}</p>
                            </div>
                        </div>
                        
                        ${data.summary ? `
                        <div>
                            <h4 class="font-medium text-gray-900 mb-3">Data Overview</h4>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="bg-gray-50 p-3 rounded">
                                    <p class="text-sm font-medium">Colleges</p>
                                    <p class="text-sm text-gray-600">${data.summary.dataOverview.colleges.exists ? 'Present' : 'Missing'}</p>
                                </div>
                                <div class="bg-gray-50 p-3 rounded">
                                    <p class="text-sm font-medium">Account Managers</p>
                                    <p class="text-sm text-gray-600">${data.summary.dataOverview.accountManagers.exists ? 'Present' : 'Missing'}</p>
                                </div>
                                <div class="bg-gray-50 p-3 rounded">
                                    <p class="text-sm font-medium">Reports</p>
                                    <p class="text-sm text-gray-600">${data.summary.dataOverview.reports.exists ? 'Present' : 'Missing'}</p>
                                </div>
                                <div class="bg-gray-50 p-3 rounded">
                                    <p class="text-sm font-medium">Analytics</p>
                                    <p class="text-sm text-gray-600">${data.summary.dataOverview.analytics.exists ? 'Present' : 'Missing'}</p>
                                </div>
                            </div>
                        </div>
                        ` : ''}
                        
                        <div class="flex justify-end space-x-3">
                            <button onclick="restoreBackup('${backupId}')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                                <i class="fas fa-undo mr-2"></i>Restore Backup
                            </button>
                            <button onclick="closeBackupModal()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                                Close
                            </button>
                        </div>
                    </div>
                `;
                
                document.getElementById('backupModal').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error loading backup details:', error);
                showNotification('Error loading backup details', 'error');
            }
        }

        // Close backup modal
        function closeBackupModal() {
            document.getElementById('backupModal').classList.add('hidden');
        }

        // Restore backup
        async function restoreBackup(backupId) {
            if (!confirm('Are you sure you want to restore this backup? This will overwrite current data.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/backup/${backupId}/restore`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({})
                });
                
                if (!response.ok) {
                    throw new Error('Failed to restore backup');
                }
                
                const result = await response.json();
                showNotification(`Backup restored successfully: ${result.result.restoredFiles} files, ${result.result.restoredDirectories} directories`, 'success');
                closeBackupModal();
                
            } catch (error) {
                console.error('Error restoring backup:', error);
                showNotification('Error restoring backup', 'error');
            }
        }

        // Delete backup
        async function deleteBackup(backupId) {
            if (!confirm('Are you sure you want to delete this backup? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/backup/${backupId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete backup');
                }
                
                const result = await response.json();
                showNotification('Backup deleted successfully', 'success');
                loadBackupData();
                
            } catch (error) {
                console.error('Error deleting backup:', error);
                showNotification('Error deleting backup', 'error');
            }
        }

        // Refresh data
        function refreshData() {
            loadBackupData();
            showNotification('Data refreshed', 'info');
        }

        // Utility functions
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showNotification(message, type = 'info') {
            // Simple notification - you can enhance this with a proper notification library
            alert(`${type.toUpperCase()}: ${message}`);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/login';
            }
        }
    </script>
</body>
</html>
