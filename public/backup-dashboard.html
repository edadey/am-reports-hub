<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Management - AM Reports Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .backup-status {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            min-width: 320px;
            max-width: 480px;
        }
        .notification-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .success-bg {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .error-bg {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <svg class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                    <h1 class="text-2xl font-bold text-gray-900">Backup Management</h1>
                </div>
                <div class="flex items-center space-x-3">
                    <button onclick="window.location.href='/admin-dashboard'" class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        Back to Dashboard
                    </button>
                    <button onclick="logout()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Status Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"/>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Backups</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalBackups">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Size</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalSize">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Last Backup</p>
                        <p class="text-2xl font-bold text-gray-900" id="lastBackup">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Status</p>
                        <p class="text-2xl font-bold text-green-600 backup-status" id="backupStatus">Active</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Quick Actions</h2>
            <div class="flex flex-wrap gap-4">
                <button onclick="createBackup()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg transition-colors flex items-center">
                    <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Create New Backup
                </button>
                <button onclick="restoreLatestBackup()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-colors flex items-center">
                    <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
                    </svg>
                    Restore Latest
                </button>
                <button onclick="refreshBackups()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg transition-colors flex items-center">
                    <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Backups List -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Available Backups</h2>
            <div id="backupsList" class="space-y-4">
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600 mx-auto"></div>
                    <p class="text-gray-500 mt-2">Loading backups...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Backup Details Modal -->
    <div id="backupModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-2xl w-full max-h-screen overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">Backup Details</h3>
                        <button onclick="closeBackupModal()" class="text-gray-400 hover:text-gray-600">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div id="backupModalContent">
                        <!-- Content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notificationBackdrop" class="notification-backdrop hidden"></div>
    <div id="notification" class="notification hidden">
        <div class="bg-white rounded-lg shadow-xl p-6">
            <div class="flex items-center">
                <div id="notificationIcon" class="mr-3"></div>
                <div>
                    <h4 id="notificationTitle" class="text-lg font-semibold text-gray-900 mb-1"></h4>
                    <p id="notificationMessage" class="text-gray-600"></p>
                </div>
            </div>
            <div class="mt-4 flex justify-end">
                <button onclick="hideNotification()" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-md transition-colors">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentBackups = [];
        let backupStats = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadBackupData();
        });

        // Load backup data
        async function loadBackupData() {
            try {
                const response = await fetch('/api/backup/list', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load backup data');
                }
                
                const data = await response.json();
                currentBackups = data.backups || [];
                backupStats = data.statistics || {};
                
                updateDashboard();
                renderBackupsList();
                
            } catch (error) {
                console.error('Error loading backup data:', error);
                showNotification('Error loading backup data', 'error');
            }
        }

        // Update dashboard statistics
        function updateDashboard() {
            document.getElementById('totalBackups').textContent = backupStats.total || 0;
            document.getElementById('totalSize').textContent = formatBytes(backupStats.totalSize || 0);
            
            if (currentBackups.length > 0) {
                const lastBackup = currentBackups[0];
                document.getElementById('lastBackup').textContent = formatDate(lastBackup.timestamp);
            } else {
                document.getElementById('lastBackup').textContent = 'None';
            }
        }

        // Render backups list
        function renderBackupsList() {
            const container = document.getElementById('backupsList');
            
            if (currentBackups.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <svg class="h-12 w-12 text-gray-300 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"/>
                        </svg>
                        <p class="text-gray-500">No backups found</p>
                        <p class="text-sm text-gray-400 mt-1">Create your first backup to get started</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = currentBackups.map(backup => `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center mb-2">
                                <h3 class="font-semibold text-gray-800">Backup ${formatDate(backup.timestamp)}</h3>
                                ${backup.migrated ? '<span class="ml-2 bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">Migrated</span>' : ''}
                            </div>
                            <p class="text-sm text-gray-600">Files: ${backup.files}</p>
                            ${backup.details && backup.details.length > 0 ? `
                                <div class="mt-2 space-y-1">
                                    ${backup.details.map(detail => `
                                        <p class="text-xs text-gray-500">â€¢ ${detail.file}: ${detail.items} items (${formatBytes(detail.size)})</p>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="showBackupDetails('${backup.timestamp}')" class="text-blue-600 hover:text-blue-800 text-sm">
                                <svg class="h-4 w-4 mr-1 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>Details
                            </button>
                            <button onclick="restoreBackup('${backup.timestamp}')" class="text-green-600 hover:text-green-800 text-sm">
                                <svg class="h-4 w-4 mr-1 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
                                </svg>Restore
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Create backup
        async function createBackup() {
            try {
                const button = event.target;
                button.innerHTML = '<svg class="h-4 w-4 mr-2 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Creating...';
                button.disabled = true;
                
                const response = await fetch('/api/backup/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create backup');
                }
                
                const result = await response.json();
                showNotification(`Backup created successfully: ${formatDate(result.backup.timestamp)}`, 'success');
                loadBackupData();
                
            } catch (error) {
                console.error('Error creating backup:', error);
                showNotification('Error creating backup', 'error');
            } finally {
                const button = event.target;
                button.innerHTML = '<svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>Create New Backup';
                button.disabled = false;
            }
        }

        // Restore latest backup
        async function restoreLatestBackup() {
            if (currentBackups.length === 0) {
                showNotification('No backups available to restore', 'error');
                return;
            }
            
            if (!confirm('Are you sure you want to restore the latest backup? This will overwrite current data.')) {
                return;
            }
            
            try {
                const button = event.target;
                button.innerHTML = '<svg class="h-4 w-4 mr-2 animate-spin" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Restoring...';
                button.disabled = true;
                
                const response = await fetch('/api/backup/restore', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to restore backup');
                }
                
                const result = await response.json();
                showNotification('Backup restored successfully', 'success');
                loadBackupData();
                
            } catch (error) {
                console.error('Error restoring backup:', error);
                showNotification('Error restoring backup', 'error');
            } finally {
                const button = event.target;
                button.innerHTML = '<svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/></svg>Restore Latest';
                button.disabled = false;
            }
        }

        // Show backup details
        function showBackupDetails(timestamp) {
            const backup = currentBackups.find(b => b.timestamp === timestamp);
            if (!backup) return;
            
            document.getElementById('backupModalContent').innerHTML = `
                <div class="space-y-4">
                    <div>
                        <h4 class="font-semibold text-gray-900">Backup Information</h4>
                        <p class="text-sm text-gray-600">Created: ${formatDate(backup.timestamp)}</p>
                        <p class="text-sm text-gray-600">Files: ${backup.files}</p>
                        ${backup.migrated ? '<p class="text-sm text-blue-600">This backup was migrated from the old system</p>' : ''}
                    </div>
                    
                    ${backup.details && backup.details.length > 0 ? `
                        <div>
                            <h4 class="font-semibold text-gray-900">File Details</h4>
                            <div class="space-y-2">
                                ${backup.details.map(detail => `
                                    <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                                        <span class="text-sm font-medium">${detail.file}</span>
                                        <span class="text-sm text-gray-600">${detail.items} items (${formatBytes(detail.size)})</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${backup.protection ? `
                        <div>
                            <h4 class="font-semibold text-gray-900">Protection Settings</h4>
                            <div class="space-y-1">
                                <p class="text-sm text-gray-600">Auto backup on data change: ${backup.protection.autoBackupOnDataChange ? 'Yes' : 'No'}</p>
                                <p class="text-sm text-gray-600">Backup before restore: ${backup.protection.backupBeforeRestore ? 'Yes' : 'No'}</p>
                                <p class="text-sm text-gray-600">Max backups kept: ${backup.protection.maxBackups}</p>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
            
            document.getElementById('backupModal').classList.remove('hidden');
        }

        // Close backup modal
        function closeBackupModal() {
            document.getElementById('backupModal').classList.add('hidden');
        }

        // Refresh backups
        function refreshBackups() {
            loadBackupData();
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const backdrop = document.getElementById('notificationBackdrop');
            const icon = document.getElementById('notificationIcon');
            const title = document.getElementById('notificationTitle');
            const messageEl = document.getElementById('notificationMessage');
            
            if (type === 'success') {
                icon.innerHTML = `<div class="p-2 rounded-full success-bg"><svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg></div>`;
                title.textContent = 'Success';
            } else {
                icon.innerHTML = `<div class="p-2 rounded-full error-bg"><svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg></div>`;
                title.textContent = 'Error';
            }
            
            messageEl.textContent = message;
            
            backdrop.classList.remove('hidden');
            notification.classList.remove('hidden');
            
            // Close on backdrop click
            backdrop.onclick = hideNotification;
        }
        
        // Hide notification
        function hideNotification() {
            const notification = document.getElementById('notification');
            const backdrop = document.getElementById('notificationBackdrop');
            
            backdrop.classList.add('hidden');
            notification.classList.add('hidden');
            backdrop.onclick = null;
        }

        // Format date
        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        // Format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Logout function
        function logout() {
            window.location.href = '/login';
        }
    </script>
</body>
</html>
