<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Management - AM Reports Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .backup-status {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Backup Management</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="window.location.href='/college-dashboard'" class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                    </button>
                    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Status Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-database text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Backups</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalBackups">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-hdd text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Size</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalSize">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <i class="fas fa-clock text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Last Backup</p>
                        <p class="text-2xl font-bold text-gray-900" id="lastBackup">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <i class="fas fa-shield-alt text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Status</p>
                        <p class="text-2xl font-bold text-green-600 backup-status" id="backupStatus">Active</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Quick Actions</h2>
            <div class="flex flex-wrap gap-4">
                <button onclick="createBackup()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg transition-colors flex items-center">
                    <i class="fas fa-plus mr-2"></i>
                    Create New Backup
                </button>
                <button onclick="restoreLatestBackup()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-colors flex items-center">
                    <i class="fas fa-undo mr-2"></i>
                    Restore Latest
                </button>
                <button onclick="refreshBackups()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg transition-colors flex items-center">
                    <i class="fas fa-sync-alt mr-2"></i>
                    Refresh
                </button>
            </div>
        </div>

        <!-- Backups List -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Available Backups</h2>
            <div id="backupsList" class="space-y-4">
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600 mx-auto"></div>
                    <p class="text-gray-500 mt-2">Loading backups...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Backup Details Modal -->
    <div id="backupModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-2xl w-full max-h-screen overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">Backup Details</h3>
                        <button onclick="closeBackupModal()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div id="backupModalContent">
                        <!-- Content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center">
            <i class="fas fa-check mr-2"></i>
            <span id="toastMessage">Success!</span>
        </div>
    </div>

    <script>
        // Global variables
        let currentBackups = [];
        let backupStats = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadBackupData();
        });

        // Load backup data
        async function loadBackupData() {
            try {
                const response = await fetch('/api/backup/list', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load backup data');
                }
                
                const data = await response.json();
                currentBackups = data.backups || [];
                backupStats = data.statistics || {};
                
                updateDashboard();
                renderBackupsList();
                
            } catch (error) {
                console.error('Error loading backup data:', error);
                showNotification('Error loading backup data', 'error');
            }
        }

        // Update dashboard statistics
        function updateDashboard() {
            document.getElementById('totalBackups').textContent = backupStats.total || 0;
            document.getElementById('totalSize').textContent = formatBytes(backupStats.totalSize || 0);
            
            if (currentBackups.length > 0) {
                const lastBackup = currentBackups[0];
                document.getElementById('lastBackup').textContent = formatDate(lastBackup.timestamp);
            } else {
                document.getElementById('lastBackup').textContent = 'None';
            }
        }

        // Render backups list
        function renderBackupsList() {
            const container = document.getElementById('backupsList');
            
            if (currentBackups.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-database text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">No backups found</p>
                        <p class="text-sm text-gray-400 mt-1">Create your first backup to get started</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = currentBackups.map(backup => `
                <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center mb-2">
                                <h3 class="font-semibold text-gray-800">Backup ${formatDate(backup.timestamp)}</h3>
                                ${backup.migrated ? '<span class="ml-2 bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">Migrated</span>' : ''}
                            </div>
                            <p class="text-sm text-gray-600">Files: ${backup.files}</p>
                            ${backup.details && backup.details.length > 0 ? `
                                <div class="mt-2 space-y-1">
                                    ${backup.details.map(detail => `
                                        <p class="text-xs text-gray-500">â€¢ ${detail.file}: ${detail.items} items (${formatBytes(detail.size)})</p>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="showBackupDetails('${backup.timestamp}')" class="text-blue-600 hover:text-blue-800 text-sm">
                                <i class="fas fa-info-circle mr-1"></i>Details
                            </button>
                            <button onclick="restoreBackup('${backup.timestamp}')" class="text-green-600 hover:text-green-800 text-sm">
                                <i class="fas fa-undo mr-1"></i>Restore
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Create backup
        async function createBackup() {
            try {
                const button = event.target;
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating...';
                button.disabled = true;
                
                const response = await fetch('/api/backup/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create backup');
                }
                
                const result = await response.json();
                showNotification(`Backup created successfully: ${formatDate(result.backup.timestamp)}`, 'success');
                loadBackupData();
                
            } catch (error) {
                console.error('Error creating backup:', error);
                showNotification('Error creating backup', 'error');
            } finally {
                const button = event.target;
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        // Restore latest backup
        async function restoreLatestBackup() {
            if (currentBackups.length === 0) {
                showNotification('No backups available to restore', 'error');
                return;
            }
            
            if (!confirm('Are you sure you want to restore the latest backup? This will overwrite current data.')) {
                return;
            }
            
            try {
                const button = event.target;
                const originalText = button.innerHTML;
                button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Restoring...';
                button.disabled = true;
                
                const response = await fetch('/api/backup/restore', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to restore backup');
                }
                
                const result = await response.json();
                showNotification('Backup restored successfully', 'success');
                loadBackupData();
                
            } catch (error) {
                console.error('Error restoring backup:', error);
                showNotification('Error restoring backup', 'error');
            } finally {
                const button = event.target;
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }

        // Show backup details
        function showBackupDetails(timestamp) {
            const backup = currentBackups.find(b => b.timestamp === timestamp);
            if (!backup) return;
            
            document.getElementById('backupModalContent').innerHTML = `
                <div class="space-y-4">
                    <div>
                        <h4 class="font-semibold text-gray-900">Backup Information</h4>
                        <p class="text-sm text-gray-600">Created: ${formatDate(backup.timestamp)}</p>
                        <p class="text-sm text-gray-600">Files: ${backup.files}</p>
                        ${backup.migrated ? '<p class="text-sm text-blue-600">This backup was migrated from the old system</p>' : ''}
                    </div>
                    
                    ${backup.details && backup.details.length > 0 ? `
                        <div>
                            <h4 class="font-semibold text-gray-900">File Details</h4>
                            <div class="space-y-2">
                                ${backup.details.map(detail => `
                                    <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                                        <span class="text-sm font-medium">${detail.file}</span>
                                        <span class="text-sm text-gray-600">${detail.items} items (${formatBytes(detail.size)})</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${backup.protection ? `
                        <div>
                            <h4 class="font-semibold text-gray-900">Protection Settings</h4>
                            <div class="space-y-1">
                                <p class="text-sm text-gray-600">Auto backup on data change: ${backup.protection.autoBackupOnDataChange ? 'Yes' : 'No'}</p>
                                <p class="text-sm text-gray-600">Backup before restore: ${backup.protection.backupBeforeRestore ? 'Yes' : 'No'}</p>
                                <p class="text-sm text-gray-600">Max backups kept: ${backup.protection.maxBackups}</p>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
            
            document.getElementById('backupModal').classList.remove('hidden');
        }

        // Close backup modal
        function closeBackupModal() {
            document.getElementById('backupModal').classList.add('hidden');
        }

        // Refresh backups
        function refreshBackups() {
            loadBackupData();
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50 ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            
            toastMessage.textContent = message;
            
            // Show toast
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Hide toast after 3 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // Format date
        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        // Format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Logout function
        function logout() {
            window.location.href = '/login';
        }
    </script>
</body>
</html>
