<!--
  Redesign: Modern login card with SSO buttons and progressive disclosure for email/password form.
  - Microsoft/Google buttons styled and visible (can be disabled if not implemented)
  - 'Login with email and password' button reveals the form
  - All current logic and error handling preserved
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Navigate Reports Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background: #334155;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
    }
    .login-card {
      box-shadow: 0 8px 32px 0 rgba(31, 41, 55, 0.18);
    }
    .login-heading {
      color: #222;
      font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
      font-size: 2.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .login-btn {
      transition: all 0.15s;
    }
    .login-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans">
  <div class="login-card bg-white rounded-2xl shadow-xl p-8 md:p-14 w-full max-w-md flex flex-col items-center space-y-8">
    <h1 class="login-heading">Please login</h1>
    <!-- Teal login button, always visible on page load, no border, with icon, text not cut off -->
    <button id="showEmailLoginBtn" type="button"
      style="background:#2bb3c0;color:#fff;font-size:1.1rem;padding:1rem 1.2rem;border-radius:0.5rem;margin-top:2rem;margin-bottom:1rem;display:block;width:100%;font-weight:600;outline:none;box-shadow:none;box-sizing:border-box;min-width:0;overflow:hidden;white-space:nowrap;">
      <span style="display:inline-flex;align-items:center;white-space:nowrap;min-width:0;overflow:hidden;">
        <svg style="width:1.5em;height:1.5em;margin-right:0.75em;vertical-align:middle;color:#fff;flex-shrink:0;" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
          <rect x="3" y="5" width="18" height="14" rx="3" stroke="currentColor"/>
          <path d="M3 7l9 6 9-6" stroke="currentColor"/>
        </svg>
        <span style="overflow:hidden;text-overflow:ellipsis;">Login with email and password</span>
      </span>
    </button>
    <form id="loginForm" class="space-y-6 w-full hidden">
      <div>
        <label for="username" class="block text-sm font-medium text-slate-700 mb-2">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username"
          class="block w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 text-base" placeholder="Enter your username">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password"
          class="block w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200 text-base" placeholder="Enter your password">
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="rememberMe" name="rememberMe" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded">
          <label for="rememberMe" class="ml-2 block text-sm text-slate-700">Remember me</label>
        </div>
        <div class="text-sm">
          <a href="/forgot-password.html" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">Forgot password?</a>
        </div>
      </div>
      <button type="submit" id="loginBtn"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 transform hover:scale-105">
        <span id="loginBtnText">Sign in</span>
        <svg id="loginBtnSpinner" class="hidden animate-spin ml-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
    </form>
    <div id="messageContainer" class="w-full hidden">
      <div id="messageContent" class="p-3 rounded-lg text-sm"></div>
    </div>
  </div>
  <script>
    // Global variables
    let currentUser = null;

    // DOM elements
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const loginBtnSpinner = document.getElementById('loginBtnSpinner');
    const messageContainer = document.getElementById('messageContainer');
    const messageContent = document.getElementById('messageContent');

    // Show message function
    function showMessage(message, type = 'error') {
      messageContent.textContent = message;
      messageContent.className = `p-3 rounded-lg text-sm ${
        type === 'error' ? 'bg-red-100 text-red-700 border border-red-200' :
        type === 'success' ? 'bg-green-100 text-green-700 border border-green-200' :
        'bg-blue-100 text-blue-700 border border-blue-200'
      }`;
      messageContainer.classList.remove('hidden');
    }

    // Hide message function
    function hideMessage() {
      messageContainer.classList.add('hidden');
    }

    // Check authentication status
    async function checkAuthStatus() {
      try {
        // Check if user is already authenticated via cookie
        const response = await axios.get('/api/auth/status', {
          withCredentials: true // Include cookies in request
        });
        
        if (response.data.authenticated) {
          currentUser = response.data.user;
          
          // Check for redirect parameter
          const urlParams = new URLSearchParams(window.location.search);
          const redirectUrl = urlParams.get('redirect');
          
          // Redirect to original page or dashboard
          window.location.href = redirectUrl || '/index.html';
        }
      } catch (error) {
        console.error('Auth check error:', error);
        // User is not authenticated, stay on login page
      }
    }

    // Handle login form submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      if (!username || !password) {
        showMessage('Please enter both username and password');
        return;
      }

      // Show loading state
      loginBtn.disabled = true;
      loginBtnText.textContent = 'Signing in...';
      loginBtnSpinner.classList.remove('hidden');
      hideMessage();

      try {
        const response = await axios.post('/api/auth/login', {
          username,
          password
        }, {
          withCredentials: true // Include cookies in request
        });

        if (response.data.success) {
          // Remember username if checked (no token storage needed - cookie is set by server)
          if (rememberMe) {
            localStorage.setItem('rememberMe', 'true');
            localStorage.setItem('username', username);
          } else {
            localStorage.removeItem('rememberMe');
            localStorage.removeItem('username');
          }

          // Check for redirect parameter
          const urlParams = new URLSearchParams(window.location.search);
          const redirectUrl = urlParams.get('redirect');
          
          // Redirect to original page or dashboard
          window.location.href = redirectUrl || '/index.html';
        } else {
          showMessage(response.data.error || 'Login failed');
        }
      } catch (error) {
        console.error('Login error:', error);
        const errorMessage = error.response?.data?.error || 'Login failed. Please check your credentials.';
        showMessage(errorMessage);
      } finally {
        // Reset button state
        loginBtn.disabled = false;
        loginBtnText.textContent = 'Sign in';
        loginBtnSpinner.classList.add('hidden');
      }
    });

    // Pre-fill username if remembered
    function prefillUsername() {
      const remembered = localStorage.getItem('rememberMe');
      const savedUsername = localStorage.getItem('username');
      
      if (remembered && savedUsername) {
        document.getElementById('username').value = savedUsername;
        document.getElementById('rememberMe').checked = true;
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      checkAuthStatus();
      prefillUsername();
    });

    // Handle Enter key
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !loginBtn.disabled) {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });

    // Button toggle script - show form when button is clicked
    document.getElementById('showEmailLoginBtn').onclick = function() {
      document.getElementById('loginForm').classList.remove('hidden');
      this.style.display = 'none';
    };
  </script>
</body>
</html>
